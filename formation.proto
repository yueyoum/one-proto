package Sanguo.protocol.formation;

// 0 1 2  前军
// 3 4 5  中军
// 6 7 8  后军

message Formation {
    required int32 account = 1;     // 当前可上阵的人数
    repeated int32 hero_ids = 2;    // [0..8] 按顺序排好的英雄ID，0表示此位置没英雄
}


message SetFormationRequest {
    required bytes session = 1;
    repeated int32 hero_ids = 2;
}

message SetFormationResponse {
    required int32 ret = 1;
    required bytes session = 2;
}


message FormationNotify {
    required bytes session = 1;
    required Formation formation = 2;
}

