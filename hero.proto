package Sanguo.protocol.hero;

message Hero {
    required int32 id = 1;
    required int32 original_id = 2;
    required int32 level = 3;
    required int32 exp = 4;
    required int32 quality = 5;

    required int32 attack = 6;
    required int32 defense = 7;
    required int32 hp = 8;
    required int32 attack_grow = 9;
    required int32 defense_grow = 10;
    required int32 hp_grow = 11;

    required int32 cirt = 12;       // 暴击
    required int32 dodge = 13;      // 闪避

    //TODO 技能 装备
}


message HeroNotify {
    required string session = 1;
    repeated Hero heros = 2;   
}

message AddHeroNotify {
    required string session = 1;
    repeated Hero heros = 2;   
}

message RemoveHeroNotify {
    required string session = 1;
    repeated int32 ids = 2;
}

message UpdateHeroNotify {
    required string session = 1;
    repeated Hero heros = 2;   
}


