package Sanguo.protocol.hero;

message Hero {
    required int32 id = 1;
    required int32 original_id = 2;
    required int32 level = 3;
    required int32 exp = 4;

    required int32 attack = 5;
    required int32 defense = 6;
    required int32 hp = 7;
    required int32 attack_grow = 8;
    required int32 defense_grow = 9;
    required int32 hp_grow = 10;

    required int32 cirt = 11;       // 暴击
    required int32 dodge = 12;      // 闪避

    //TODO 技能 装备
}


message HeroNotify {
    repeated Hero heros = 1;   
}

message AddHeroNotify {
    repeated Hero heros = 1;
}

message RemoveHeroNotify {
    repeated int32 ids = 1;
}

message UpdateHeroNotify {
    repeated Hero heros = 1;
}


