package Sanguo.protocol.daily;

import "world.proto";


message CheckInNotify {
    required bytes session = 1;
    required bool checkin = 2;  // true 为可以签到
    required int32 days = 3;    // 已签到天数
    required int32 max_days = 4;    // 一个循环的最大天数
}


message CheckInRequest {
    required bytes session = 1;
}

message CheckInResponse {
    required int32 ret = 1;
    required bytes session = 2;
    optional Sanguo.protocol.world.Attachment reward = 3;  // 当次签到奖励
}

