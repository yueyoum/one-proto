package Sanguo.protocol.world;

// 服务器列表
message Server {
    enum ServerStatus {
        GOOD = 1;
        BUSY = 2;
        FULL = 3;
        MAINTAIN = 4;
    }

    required int32 id = 1;
    required string name = 2;
    required ServerStatus status = 3;
    required bool have_char = 4;  // 请求服务器列表的用户是否在此服中有角色
}



message CommandResponse {
    required int32 ret = 1;
    required bytes session = 2;
}

message VersionCheckRequest {
    required bytes session = 1;
    required int32 version = 2;
}

message VersionCheckResponse {
    required int32 ret = 1;
    required bytes session = 2;
}


message Drop {
    required int32 gold = 1;
    required int32 exp = 2;
    optional int32 honor = 3;
    repeated int32 equips = 4;
    repeated int32 gems = 5;
    repeated int32 heros = 6;
}

